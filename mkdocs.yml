# Plugins
plugins:
- search
- markdown-filter
- table-reader
- git-revision-date-localized
- git-authors
- mermaid2:
    version: 10.0.2
repo_name: Insert Data Product Repo Name Here
repo_url: https://github.com/sainsburys-tech/
site_name: Insert Data Product Name here
site_url: https://mappingspecexample.com/
# Theme
theme:
  name: material
  custom_dir: 'docs/css'
  features:
  - instant.page_filter: true
  - instant.page_search: true
  - instant.navigation.expand: true
  - instant.navigation.tabs: true
  - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  - navigation.expand
  - navigation.path
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
  - navigation.tracking
  font:
    text: Mary Ann
  icon:
    repo: fontawesome/brands/github
  language: en
  palette:
  - accent: green
    primary: blue grey
    scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - accent: green
    primary: blue grey
    scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
  static_templates:
    - '404.html'
extra_css:
  - 'css/custom.css'
  - 'https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css'
extra_javascript:
  - 'https://unpkg.com/mermaid@10.0.2/dist/mermaid.min.js'
  - 'https://code.jquery.com/jquery-3.5.1.min.js'
  - 'https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js'
  - 'js/extra.js'
