site_name: dp-c3fn-packaging
site_url: https://mappingspecexample.com/
nav:
  - Home: "index.md"
  - Staging: "Staging"
  - Raw Data Vault: "Raw Data Vault"
  - Business Data Vault: "Business Data Vault"
  - Presentation Layer: "Presentation Layer"
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.tracking
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: deep orange
      accent: green
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: deep orange
      accent: green
  icon:
    repo: fontawesome/brands/github
    
  font:
    text: Mary Ann

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
 
repo_name: dp-c3fn-packaging
repo_url: https://github.com/sainsburys-tech/dp-c3fn-packaging/tree/PFBP-290

plugins:
  - search
  - markdown-filter
  - table-reader