# Extensions
markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- admonition
- pymdownx.arithmatex:
    generic: true
- footnotes
- pymdownx.details
- pymdownx.superfences:
    custom_fences:
    - class: mermaid
      name: mermaid
      format: !!python/name:mermaid2.fence_mermaid_custom
- pymdownx.mark
- pymdownx.tabbed:
      alternate_style: true
- attr_list
- pymdownx.emoji: null
- def_list
- pymdownx.tasklist:
    custom_checkbox: true
- tables
